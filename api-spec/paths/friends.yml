sendRequest:
  post:
    summary: Send friend request
    description: Send a friend request to a user
    tags:
      - Friends
    x-isSecure: true
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '201':
        description: Friend request sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                from_user:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar_url:
                      type: string
                      nullable: true
                to_user:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar_url:
                      type: string
                      nullable: true
                status:
                  type: string
                  enum: [pending]
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Bad request - already friends or request exists
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: User not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

