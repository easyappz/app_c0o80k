friendsList:
  get:
    summary: Get friends list
    description: Get list of current user's friends
    tags:
      - Friends
    x-isSecure: true
    responses:
      '200':
        description: Friends list
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                  bio:
                    type: string
                    nullable: true
                  avatar_url:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

friendRequests:
  get:
    summary: Get incoming friend requests
    description: Get list of incoming friend requests
    tags:
      - Friends
    x-isSecure: true
    responses:
      '200':
        description: Incoming friend requests
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  from_user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      avatar_url:
                        type: string
                        nullable: true
                  to_user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      avatar_url:
                        type: string
                        nullable: true
                  status:
                    type: string
                    enum: [pending]
                  created_at:
                    type: string
                    format: date-time
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

